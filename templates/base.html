<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="utf-8">
    <title>{% block title %}Task Manager{% endblock title %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
<header class="p-3 mb-3 border-bottom">
    <div class="align-items-center">

        <a class="navbar-brand d-inline-flex align-items-center" href="{% url 'home' %}">
            <img class="img-responsive" src="{% static 'favicon.ico' %}" alt="Favicon" style="max-height: 25px;">
            <h5 class="d-inline-block my-0 mx-2">Task Manager</h5>
        </a>

        <div class="d-flex align-items-center float-end">

            {% if user.is_authenticated %}
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'lists' %}" class="nav-link px-2 py-0 link-dark">
                        <button class="btn py-0">Lists</button>
                    </a></li>
                    <li><a href="{% url 'my-tasks' %}" class="nav-link px-2 py-0 link-dark">
                        <button class="btn py-0">My tasks</button>
                    </a></li>
                </ul>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser">
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="text-end">
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
<main>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</main>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
