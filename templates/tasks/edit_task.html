{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit {{ form.instance.title }}{% endblock title %}

{% block content %}
    <h2>Edit task "{{ form.instance.title }}"</h2>
    <form method="post" class="mb-3">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Save</button>
    </form>
{% endblock content %}
